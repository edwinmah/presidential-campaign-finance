<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A 2016 Presidential Campaign Finance Comparison &mdot; Clinton vs. Trump</title>
    <meta name="description" content="A 2016 Presidential Campaign Finance Comparison, Clinton vs. Trump">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <nav class="visuallyhidden focusable"><a href="#content">Skip to content</a></nav>

    <header role="banner" class="site-header">
      <div class="container container--med">
        <h1 class="site-header__title"><span class="candidate1"></span> vs. <span class="candidate2"></span></h1>
        <p class="site-header__tagline">A 2016 Presidential Campaign Finance Comparison (through <time datetime="" class="date-cutoff"></time>)</p>
      </div>
    </header>

    <main id="content">

      <form id="compare" class="compare-form">
        <div class="container container--med">
          <fieldset class="select-inputs">
            <legend class="visuallyhidden focusable">Select an item to compare between the candidates</legend>
            <div id="options" class="options">
              <div class="select">
                <input type="checkbox" id="toggleThree" class="toggle">
                <label for="toggleThree" class="toggle-label angle">Select an item for comparison</label>

                <ul class="select-list">
                  <li class="select-option">
                    <input type="radio" name="cash" id="cash" value="Cash on Hand">
                    <label for="cash" class="select-label">Cash on Hand</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="total-contributions" id="total-contribution" value="Total Contributions">
                    <label for="total-contribution" class="select-label">Total Contributions</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="contribution-levels" id="contribution-level1" value="Contribution by Amount: Under $200">
                    <label for="contribution-level1" class="select-label">Contribution by Amount: Under $200</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="contribution-levels" id="contribution-level2" value="Contribution by Amount: $200 to 499">
                    <label for="contribution-level2" class="select-label">Contribution by Amount: $200 to 499</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="contribution-levels" id="contribution-level3" value="Contribution by Amount: $500 to 1,499">
                    <label for="contribution-level3" class="select-label">Contribution by Amount: $500 to 1,499</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="contribution-levels" id="contribution-level4" value="Contribution by Amount: $1,500 to 2,699">
                    <label for="contribution-level4" class="select-label">Contribution by Amount: $1,500 to 2,699</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="contribution-levels" id="contribution-level5" value="Contribution by Amount: Maximum">
                    <label for="contribution-level5" class="select-label">Contribution by Amount: Maximum</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="total-receipts" id="total-receipts" value="Total Receipts">
                    <label for="total-receipts" class="select-label">Total Receipts</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="total-disbursements" id="total-disbursements" value="Total Disbursements">
                    <label for="total-disbursements" class="select-label">Total Disbursements</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="ind-expend-support" id="ind-expend-support" value="Independent Expenditures – Support">
                    <label for="ind-expend-support" class="select-label">Independent Expenditures &ndash; Support</label>
                  </li>
                  <li class="select-option">
                    <input type="radio" name="ind-expend-oppose" id="ind-expend-oppose" value="Independent Expenditures – Oppose">
                    <label for="ind-expend-oppose" class="select-label">Independent Expenditures &ndash; Oppose</label>
                  </li>
                </ul>
              </div><!-- end .select -->
            </div><!-- end #options -->
          </fieldset>
        </div><!-- end .container -->
      </form>

      <div id="results" class="results">
        <div class="container container--med">
          <h2 class="results__title">Cash on Hand</h2>
          <div id="result">
            <dl>
              <dt><strong>Clinton: </strong></dt><dd>$58,471,932</dd>
              <dt><strong>Trump: </strong></dt><dd>$38,442,646</dd>
            </dl>
          </div>
          <canvas id="visuals"></canvas>
        </div>
      </div><!-- end #results -->

      <div class="error">
        <p>Uh-oh! Something went wrong with your request. Here&rsquo;s what we know:</p>
      </div>
    </main>


    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
